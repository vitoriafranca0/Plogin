<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vitória</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
  
        }

        .container {
            background-color: #ca1818;
            padding: 64px;
            border-radius: 10px;
            width:100%;
            max-width: 240px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: -5px; 
        }

        input[type="text"], 
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 95%; 
        }

        .botao-entrar {
            background-color: #ff7300; 
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background-color 0.3s; 
        }

        .botao-entrar:hover {
            background-color: #002b58; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
            <p>Feito por Vitória</p>
        </div>
        <form class="formulario">
            <div>
                <label for="nome-usuario">Nome:</label>
                <input type="text" id="nome-usuario" placeholder="Digite seu nome" required>
            </div>
            <div>
                <label for="senha-usuario">Senha:</label>
                <input type="password" id="senha-usuario" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="botao-entrar">Entrar</button>
        </form>
    </div>
</body>
</html>
