<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vetória</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="acesso">
      <header>
        <div class="logo">Vetória</div>
      </header>
      <main>
        <div class="cabecalho">
          <h2>Bem vindo de <span>volta</span></h2>
          <p>Com seu e-mail e sua senha acesse sua conta.</p>
        </div>
        <form>
          <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@gmail.com">
          </div>
          <div class="campo">
            <label for="senha">Senha</label>
            <input type="password" id="senha">
          </div>
          <button type="submit" class="btn-acessar">Acessar</button>
        </form>

        <p class="cadastro">
          Não tem uma conta.<a href="#"> Faça seu registro!</a>
        </p>
      </main>
    </div>
    <div class="info">
      <h2>Vetória com o público</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel.</p>
    </div>
  </div>
</body>
</html>
