<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vitória</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .section {
      display: flex;
      align-items: center;

    }

    .container {
      background-color: #ca1818;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .container_color {
      display: flex;
      background-color: aqua;
      border-radius: 10px;
      width: 100%;
      max-width: 280px;
      height: 420px;

    }

    .header h1 {
      color: white;
      margin-bottom: 5px;
    }

    .header p {
      color: #ffddd2;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: white;
      margin-bottom: -5px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .botao-entrar {
      background-color: #ff7300;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .botao-entrar:hover {
      background-color: #002b58;
    }
  </style>
  </style>
</head>

<body>
  <div class="section">
    <div class="containe_color">
      <div class="header_container">
        <h1>Bem vinde</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ornare nunc sit amet eros egestas, id
          congue ante fringilla. Interdum et malesuada fames ac ante.</p>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h1>Login</h1>
        <p>Feito por Vitória</p>
      </div>
      <form class="formulario">
        <div>
          <label for="nome-usuario">Nome:</label>
          <input type="text" id="nome-usuario" placeholder="Digite seu nome" required>
        </div>
        <div>
          <label for="senha-usuario">Senha:</label>
          <input type="password" id="senha-usuario" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="botao-entrar">Entrar</button>
      </form>
    </div>
  </div>
</body>

</html>
